<head>
  <title>twists</title>
</head>

<body>
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>


  {{> app}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
  Following list
  {{#each friends}}
    {{> following}}
    hello
  {{/each}}
</template>


<template name="following">
  Hello
  {{id}}
</template>

<template name="app">
<div class="container">
  <header>
    <div class="row">
      <div class="large-3 columns">
        &nbsp;
      </div>
      <div class"large-6 columns">
        <h1>twists</h1>
      </div>
      <div class="large-3 columns">
        &nbsp;
      </div>
    </div>
  </header>

  <div class="row">
    <div class="large-3 columns">
      <div class="lists">
        {{> lists}}
      </div>
    </div>
    <div class="large-9 columns">
      <div class="users">
        {{> users}}
      </div>
    </div>
  </div>
</div>
</template>

<template name="lists">
  <ul>
    <li><a href="#" class="friends">Friends</a></li>
    <li><a href="#" class="family">Family</a></li>
  </ul>
</template>

<template name="users">
  <ul class="large-block-grid-1 small-block-grid-1">
    <li class="user">
    <div class="details">
      <div class="row">
        <div class="large-3 columns">
          <div class="avatar">
            <img src="https://si0.twimg.com/profile_images/2222358213/square.jpg" />
          </div>
        </div>
        <div class="large-9 columns">
          <h1>Jordan Burgess <small>@jordnb</small></h1>
          <p>Making something. Cohort member @EntreFirst 2013, previously Cambridge and MIT. Startups, music and technology.</p>
        </div>
      </div>
    </div>
    <ul class="belongs-to">
      <li><a href="#" class="family">Family</a></li>
      <li><a href="#" class="friends">Friends</a></li>
    </ul>
    <div class="overlay">
      <div class="bubble"><span>Add to Friends</span></div>
    </div>
    </li>
  </ul>
</template>
