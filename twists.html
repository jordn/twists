<head>
  <title>twists</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
</head>

<body>
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/themes/base/jquery-ui.css' rel='stylesheet' type='text/css'>


  {{> app}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
  Following list
  {{#each friends}}
    {{> following}}
    hello
  {{/each}}
</template>


<template name="following">
  Hello
  {{id}}
</template>

<template name="app">
<div class="container">
  <header>
    <div class="row">
      <div class="large-3 columns">
        {{loginButtons}}
      </div>
      <div class"large-6 columns">
        <h1>twists</h1>
      </div>
      <div class="large-3 columns">
      </div>
    </div>
  </header>

  <div class="row">
    <div class="large-3 columns">
      <div class="lists">
        {{> lists}}
      </div>
    </div>
    <div class="large-9 columns">
      <div class="users">
        {{> users}}
      </div>
    </div>
  </div>
</div>
</template>

<template name="lists">
  <ul>
    <li><a href="#" class="list friends">Friends</a></li>
    <li><a href="#" class="list family">Family</a></li>
  </ul>
</template>

<template name="users">
  <ul class="large-block-grid-1 small-block-grid-1">
    {{#each friends}}
    <li class="user">
    <div class="details">
      <div class="row">
        <div class="large-3 columns">
          <div class="avatar">
            <img src="{{profile_image_url}}" />
          </div>
        </div>
        <div class="large-9 columns">
          <h1>{{name}} <small>@{{screen_name}}</small></h1>
          <p>{{description}}</p>
        </div>
      </div>
    </div>
    <ul class="belongs-to">
      <li><a href="#" class="family">Family</a></li>
      <li><a href="#" class="friends">Friends</a></li>
    </ul>
    <!--<div class="overlay">
      <div class="bubble"><span>Add to Friends</span></div>
    </div>-->
    </li>
    {{/each}}
  </ul>

</template>
