<head>
  <title>twists</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
</head>

<body>
  {{> app}}
</body>

<template name="app">
<div class="container">

  <header>
    <div class="row">
      <div class="small-4 columns">
        &nbsp;
      </div>
      <div class="small-4 columns text-center">
        <h1>TWISTS</h1>
      </div>
      <div class="small-4 columns">
      <input class="refresh-friends-button" type="button" value="Reload friends list" />
      <input class="lists-button" type="button" value="Get lists" />
        {{loginButtons}}
      </div>
    </div>
  </header>

  <div class="row">
    <div class="small-3 columns">
      <div class="lists">
        {{> lists}}
      </div>
    </div>

    <div class="small-9 columns">
      <div class="users">
        {{> users}}
      </div>
    </div>
  </div>
</div>
</template>

<template name="lists">
  <ul>
    {{#each lists}}
    <li><a href="#" class="list {{slug}}" data-id="{{id}}" data-list="{{slug}}">{{name}}</a></li>
    {{/each}}
  </ul>
</template>

<template name="users">
  <ul class="large-block-grid-1 small-block-grid-1">
    {{#each friends}}
    <li class="user" data-id="{{id}}">
    <div class="details">
      <div class="row">
        <div class="small-3 columns">
          <div class="avatar">
            <img src="{{profile_image_url}}" />
          </div>
        </div>
        <div class="small-9 columns">
          <h1>{{name}} <small>@{{screen_name}}</small></h1>
          <p>{{description}}</p>
          {{#each membership}}
            <p style="background-color: red">{{name}}</p>
          {{/each}}
        </div>
      </div>
    </div>
    <ul class="belongs-to">
    </ul>
    <div class="overlay">
      <div class="bubble"><span>Add to List</span></div>
    </div>
    </li>
    {{/each}}
  </ul>

</template>
